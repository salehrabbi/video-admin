<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    <meta name="description" content="description here">
    <meta name="keywords" content="keywords,here">
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
    <title>HTML Blank Bootstrap</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
    <!--    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">-->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link type="text/css" href="css/bootstrap-select.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://bootstrap-tagsinput.github.io/bootstrap-tagsinput/dist/bootstrap-tagsinput.css">
    <link href="css/themify-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="video-post">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h2 class="head"> Full video upload to YouTube</h2>
                    <div class="form">
                        <div class="col-xx-12">
                                <div class="row">
                                    <div class="col-md-10">
                                        <div class="file-upload text-center">
                                            <input id="file" type="file">
                                            <label for="file">Drop Files here or <br>click to upload your video <br><b>(Maximum 15 min)</b></label>
                                        </div>
                                         
                                    </div>
                                </div>
                                <div class="row">
                                <div class="col-md-10">
                                    <div class="progress">
                                          <div class="progress-bar" role="progressbar" aria-valuenow="70"
                                          aria-valuemin="0" aria-valuemax="100" style="width:70%">
                                            <span>Processing</span>
                                          </div>
                                    </div> 
                                </div>
                                <div class="col-md-2">
                                    <div class="submit">
                                        <button class="btn" type="submit">Publish</button>
                                        <div class="text-right">
                                            <a href="#">Draft saved</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="basic-info">
                    <div class="col-xs-12">
                        <div class="heading">
                            <h3>Basic info</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <form class="add-video-form" action="#">
                        <input type="text" placeholder="Version 01">
                        <textarea placeholder="Description"></textarea>
                         <select id="implementation" class="selectpicker" title="CATEGORY" data-style="select-bg" data-width="100%">
                                      <option>Alberta</option>
                                      <option>British Columbia</option>
                                      <option>New Brunswick</option>
                                      <option>Newfoundland and Labrador</option>
                                      <option>Northwest Territories</option>
                                      <option>Nova Scotia</option>
                                      <option>Nunavut</option>
                                      <option>Ontario</option>
                                      <option>Prince Edward Island</option>
                                      <option>Quebec</option>
                                      <option>Saskatchewan</option>
                                      <option>Yukon</option>
                                    </select>
                                    
                                    <input class="tag" type="text" placeholder="Tags (e.g., albert einstein, flying pig, mashup)" data-role="tagsinput">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/bootstrap-select.min.js"></script>
    <script src="http://bootstrap-tagsinput.github.io/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js"></script>
    <script src="js/custom.js" type="text/javascript"></script>
</body>

</html>
